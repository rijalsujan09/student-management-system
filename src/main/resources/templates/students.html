<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.thead {
			display: flex;
			justify-content: space-between;
			width: 100%;

			margin: 20px auto;
		}

		.navbar {
			background: blue;
			height: 65px;

		}
	</style>
</head>


<body>

	<nav class="navbar">
		<div>
			<h1 style="color: white;">Student Management System</h1>
		</div>

	</nav>

	<div class="container">

		<div class="row">

			<div class="thead">
				<a th:href="@{/students/new}" class="btn btn-primary">Add Students</a>

				<form class="d-flex" role="search" action="#" th:action="@{/students/view/{id}}" method="get"> <input
						class="form-control me-2" type="text" name="id" placeholder="search student by id"
						aria-label="Search"> <button class="btn btn-primary" type="submit">Search</button> </form>


				<!--
					<form method="get" th:action="@{/students/view}" th:object="${student}">
					<div class="form-group">
						<input type="text" class="form-control" id="id" name="id" th:text="${id}"
							placeholder="Enter student ID" required>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				 -->



			</div>




			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>First Name</th>
						<th>Laat Name</th>
						<th>Email</th>
						<th colspan="2">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td>
							<a th:href=" @{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">
								Update
							</a>

						</td>
						<td>
							<a th:href=" @{/students/{id}(id=${student.id})}" class="btn btn-warning">
								Delete
							</a>
						</td>

					</tr>
				</tbody>

			</table>
		</div>
</body>

</html>
